{% extends 'booking/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post" class="card p-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary mt-2">Login</button>
</form>
<p class="mt-3">Don't have an account? <a href="/register/">Register here</a></p>
{% endblock %}
