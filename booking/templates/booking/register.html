{% extends 'booking/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register</h2>
<form method="post" class="card p-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success mt-2">Register</button>
</form>
<p class="mt-3">Already registered? <a href="/login/">Login here</a></p>
{% endblock %}
